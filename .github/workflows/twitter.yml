name: Auto Car Bot

on:
  schedule:
    # Runs 8 times a day (Every 3 hours: Midnight, 3AM, 6AM, 9AM, 12PM, 3PM, 6PM, 9PM UTC)
    - cron: '0 0,3,6,9,12,15,18,21 * * *'
  workflow_dispatch: # Allows you to run it manually anytime

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Short Delay (1-2 minutes) to mimic human behavior
      - name: Delay Post
        if: github.event_name == 'schedule'
        run: |
          echo "‚è≥ Waiting 1-2 minutes before posting..."
          # Generate random seconds between 60 and 120
          DELAY=$((60 + RANDOM % 61))
          echo "Sleeping for ${DELAY} seconds..."
          sleep $DELAY

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Bot
        env:
          API_KEY: ${{ secrets.API_KEY }}
          API_SECRET: ${{ secrets.API_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_SEARCH_API_KEY: ${{ secrets.GOOGLE_SEARCH_API_KEY }}
          SEARCH_ENGINE_ID: ${{ secrets.SEARCH_ENGINE_ID }}
        run: node index.js

      - name: Save Bot History
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "CarBot"
          git config --global user.email "bot@github.com"
          
          # Ensure file exists
          touch posted_history.txt
          
          git add posted_history.txt
          
          # Check for changes
          if git diff --staged --quiet; then
            echo "No changes to save."
          else
            echo "Changes detected. Committing..."
            git commit -m "Update history"
            
            # Pull latest changes to avoid conflicts and push
            git pull origin ${{ github.ref_name }} --rebase
            git push origin HEAD:${{ github.ref_name }}
          fi
