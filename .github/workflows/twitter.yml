name: Auto Car Bot

on:
  schedule:
    # UPDATED: Run 6 times a day: Every 4 hours (0, 4, 8, 12, 16, 20 UTC)
    # 6 runs x 2 tweets = 12 tweets/day (Safe under typical limits)
    - cron: '0 */4 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Delay Post
        if: github.event_name == 'schedule'
        run: |
          echo "‚è≥ Waiting 1-2 minutes before posting..."
          DELAY=$((60 + RANDOM % 61))
          echo "Sleeping for ${DELAY} seconds..."
          sleep $DELAY

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Bot
        env:
          API_KEY: ${{ secrets.API_KEY }}
          API_SECRET: ${{ secrets.API_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_SEARCH_API_KEY: ${{ secrets.GOOGLE_SEARCH_API_KEY }}
          SEARCH_ENGINE_ID: ${{ secrets.SEARCH_ENGINE_ID }}
        run: node index.js

      - name: Save Bot History
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "CarBot"
          git config --global user.email "bot@github.com"
          touch posted_history.txt
          git add posted_history.txt
          if git diff --staged --quiet; then
            echo "No changes to save."
          else
            echo "Changes detected. Committing..."
            git commit -m "Update history"
            git pull origin ${{ github.ref_name }} --rebase
            git push origin HEAD:${{ github.ref_name }}
          fi

